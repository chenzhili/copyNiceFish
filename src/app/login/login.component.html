<!-- 创建angular2的表单有两种方式 1、模板驱动的表单 2、模型驱动表单 -->
<div class="panel panel-default">
  <div class="panel-heading">用户登录</div>
  <div class="panel-body">
<form class="form-horizontal" #loginForm="ngForm">	
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" name="username" [(ngModel)]="user.userName" placeholder="请输入用户名" required #usern="ngModel">
      <!-- 1、模板变量不赋值给ngModel，代表的意思是当前元素标签dom元素"对象" -->
      <!-- 2、模板变量赋值给了ngModel，原理是由于当前指令对应的 exportAs属性是指向的ngModel，可以让指令外部访问内部的属性或则方法，这里模板变量指的是指向指令的“对象” -->
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10 alert alert-danger" [hidden]="usern.valid || usern.pristine">
      请输入正确的用户名
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="userpassword" [(ngModel)]="user.userPassword" placeholder="请输入密码" required #userp="ngModel"> 
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10 alert alert-danger" [hidden]="userp.valid || userp.pristine">
      请正确输入密码
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox">记住我
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">登录</button>
      <button type="submit" class="btn btn-danger">忘记密码</button>
    </div>
  </div>
</form>
  </div>
</div>
